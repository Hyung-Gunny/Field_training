<!--파일명: memberlist.html
    프로그램 목적 및 기능:
        - 웹 사이트 멤버 리스트 화면을 보여 준다.
    프로그램 작성자: 박 형 건 (2024년 1월 18일 (목))
    최종 Update: 2024.01.18
    ===============================================================
    프로그램 수정 및 보완 이력
    ===============================================================
    프로그램 작성자    보완 일자               보완 내용
    박 형 건        2024.1.18(목)        웹으로 보여 지는 화면
    ===============================================================
-->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
